worker_processes 1;

events {
    worker_connections 1024;
}

http {

    upstream vulnerable_api {
        server vulnerable_api:8000;
    }

    server {
        listen 80;

        location / {

            # Open CORS policy (intentionally insecure)
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "*";
            add_header Access-Control-Allow-Headers "*";

            # Allow preflight requests without restriction
            if ($request_method = OPTIONS) {
                return 204;
            }

            # Proxy to vulnerable FastAPI service
            proxy_pass http://vulnerable_api;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}